<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="sname">student name :</label>
        <input type="text" id="sname" placeholder="Enter your name">
        <br>
        <label for="sage">student age :</label>
        <input type="Number" id="sage" placeholder="Enter your age">
        <br>
        <label for="sdob">student dob :</label>
        <input type="date" name="" id="sdob">
        <br>
        <label for="sno">student reg no:</label>
        <input id="sno" type="number" placeholder="Enter your reg no">
        <br>
        <label for="smail">student email :</label>
        <input id="smail" type="email" placeholder="Enter your email">
        <br>
        <label for="sph">student phone no :</label>
        <input id="sph" type="number" placeholder="Enter your phone no">
        <br>
        <label for="suserid">student user id :</label>
        <input id="suserid" type="text" placeholder="Enter your username">
        <br>
        <label for="spswd">Password :</label>
        <input id="spswd" type="password" placeholder="password">
        <br>
        <h3>Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <br>
        <h3>skills</h3>
        <label for="java">Java</label>
        <input type="checkbox" name="" id="java">
        <label for="python">Python</label>
        <input type="checkbox" name="" id="python">
        <label for="html">Html/css</label>
        <input type="checkbox" name="" id="html">
        <br>
        <label for="hsc">12 th marksheet</label>
        <input type="file" name="" id="hsc">
        <br>
        <label for="image">Upload your image</label>
        <input type="file" name="" id="image">
        <br>
        <input type="range" name="range" id="" min="0" max="9">
        <br>
        <label for="dt">Enter the time and date</label>
        <input type="datetime-local" name="" id="dt">
        <br>
        <label for="dt">Enter the week</label>
        <input type="week" name="" id="dt">
        <br>

        <input type="reset" value="reset" >
        <button>Submit</button>


    </form>

</body>
</html>
