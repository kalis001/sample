<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: grid;
            position: absolute;
            grid-template-columns: repeat(4, minmax(100px, 500px));
            /* grid-template-columns: 100px 200px 100px; */

        }

        .card {
            position: relative;
            border: 7px solid rgb(55, 55, 55);
            background: url(./dutch\ door.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .card1 {
            grid-row: 1 /span 2;
            grid-column: 1;
        }

        .card2 {
            grid-row: 1;
            grid-column: 2 /span 2;
        }

        .card3 {
            grid-row: 1/ span 2;
            grid-column: 4;
        }

        .card4{
            grid-row: 2;
            grid-column: 2 / span 1;
        }
        .card5{
            grid-row: 2;
            grid-column: 3 / span 1;
        }

        .card6 {
            grid-row: 3;
            grid-column: 1 /span 2;
        }

        .card7 {
            grid-row: 3;
            grid-column: 3 /span 2;
        }

        .task {

            font-size: 27px;
            position: relative;
            backdrop-filter:brightness(0.4);
            text-align: center;
            color: white;
            height: 100%;
            padding-top: 30px;
            
            
        }

        p,h1 {

            font-weight: 700;
            
        }
         .card8{
            position: absolute;
            width: 98.5%;
            height: 44%;
            border: none;
            top: 7px;
            left: 7px;
            grid-row: 2;
            grid-column: 2 / span 2;
            background: transparent;
            backdrop-filter: brightness(.4);
            font-size: 100px;
            text-align: center;
            color: #fff;
         }
        /* .result{
            font-size: 180px;
            font-weight: 900;
            position: relative;
            top: 280px;
            left: 380px;
            backdrop-filter: brightness(.3);
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="card card1">1</div>
        <div class="card card2">2</div>
        <div class="card card3">3</div>
        <div class="card card4">4</div>
        <div class="card card5">5</div>
        <div class="card card6">6</div>
        <div class="card card7">
            <div class="task">
                <h1># Task 4</h1>
                <p>Responsive Image Gallery Using CSS Grid</p>
            </div>
        </div>
        <div class="card card8">Result</div>
    </div>
</body>

</html>
