<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,th,td{
            border: 2px solid #000;
            border-collapse: collapse;
        }
        thead{
            background-color: #ff0000;
        }

        a{
            position: absolute;
            margin-top: 100px;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #008000;
            color: #ffffff;
            font-weight: 1000;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border: 2px solid #000;
            border-radius: 8px;
        }

        ul{
            list-style: lower-roman;
            list-style-position: outside;
            list-style-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAPklEQVR4nGNgoDdgYmBgmMXAwKBJSNFcBgaGCLIUrWJgYJBBUjSbgYEhCJsJIEV7GBgYlImxDqT4FC6TqA8AhkEHkV9vr2sAAAAASUVORK5CYII=);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>

            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td rowspan="2">1.</td>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>2.</td>
                <td>IDM ERO</td>

                <td>4421113758</td>
                <td>Erode</td>
            </tr>
        </tbody>
    </table>
    <a href="./tablesstyling.html">Sample Link</a>

    <ul type="square">
        <li>Unorder item 1</li>
