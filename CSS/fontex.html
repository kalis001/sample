<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Playwrite+AR:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        * {
            margin: 0;
        }
        .img {
            background: url(./emulsion.jpg);
            height: 300px;
            width: 400px;
            background-size: cover;
            border-width: 5px;
            border-color: rgb(60, 203, 228);
            border-style: solid;
            border-radius: 35px;
            box-shadow: 10px 10px 5px rgb(60, 203, 228);
            
        }
        p {
            text-align: center;
        }
        .edition {
            color: red;
        }
        .head {
            font-family: "Roboto", sans-serif;
            font-size: 50px;
            color: whitesmoke;
            font-weight: 700;
        }
        .head2 {
            font-family: "Roboto", sans-serif;
            font-size: 18px;
            color: whitesmoke;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: capitalize;
        }
        .exito {
            color: whitesmoke;
        }
        .line {
            font-family: "Roboto", sans-serif;
            margin-top: 10px;
            font-size: 25px;
            color: whitesmoke;
            font-weight: 1000;
            letter-spacing: 3px;
            text-transform: capitalize;
        }
        .turkey {
            margin-top: 10px;
            font-weight: 500;
            font-size: 20px;
        }
        .date {
            margin-top: 10px;
            font-size: 18px;
            color: whitesmoke;
            font-weight: 700;
            word-spacing: 5px;
        }
        .place {
            font-family: "Roboto", sans-serif;
            margin-top: 5px;
            color: red;
            font-weight: 500;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <div class="img">
        <div class="content">
            <p class="edition">13th edition</p>
            <p class="head">CYBER</p>
            <p class="head2">security summit</p>
            <p class="exito">Exito</p>
            <p class="line">structures and strategies for cuber resilience</p>
            <p class="turkey">Turkey</p>
            <p class="date">16th JUNE 2022|09:00AM TO 6:30 PM</p>
            <p class="place">istanbul turkey</p>
        </div>
    </div>
</body>

</html>
