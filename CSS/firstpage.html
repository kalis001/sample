<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@25,400,0,0" />

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: rgb(45, 78, 109);
        }

        .header {
            margin-top: 50px;
        }

        .name {
            margin-right: 70px;
            font-size: 30px;
        }

        ul {
            display: flex;
            justify-content: space-between;
            list-style: none;
            color: white;
            align-items: center;
        }

        .getstarted {
            color: white;
            background-color: aqua;
            padding: 10px 10px;
            text-decoration: none;
            border-radius: 25px;

        }

        .content {
            width: 400px;
            margin-top: 200px;
            margin-left: 100px;
            display: inline-block
        }

        .contentheader {
            color: white;
            font-size: 40px;
        }

        .contentp {
            color: rgb(179, 179, 179);
            font-size: 20px;
        }

        .btn {
            font-size: 15px;
            border: none;
        }

        .watchvideo {
            color: white;
            text-decoration: none;
            /* margin-left: 20px; */
        }

        .image {

            margin-top: 100px;
            margin-left: 50px;
            height: 300px;
            width: 400px;
            border-radius: 30px;
        }

        .play-icon {
            border-color: white;
            margin-left: 20px;
        }

        .main{
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="header">
        <ul>
            <li class="name">ARSHA</li>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Portfolio</li>
            <li>Team</li>
            <li>Pricing</li>
            <li>Dropdown</li>
            <li>Contact</li>
            <a class="getstarted" href="">Get Started</a>
        </ul>
    </div>
    <div class="main">
        <div class="content">
            <h1 class="contentheader">Better Solutions For Your Business</h1>
            <p class="contentp">We are Team for Talented designers making websites with Bootstrap</p>
            <div>
                <button class="getstarted btn">Get Started</button>

                <a class="watchvideo" href="">
                    <span class="material-symbols-outlined">
                        play_circle
                    </span>
                    Watch Video
                </a>
            </div>

        </div>
        <div class="image">
            <img class="image" src="hero-img.png" alt="">
        </div>
    </div>

</body>

</html>
