<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = " Kishore Sharavanan Kishore"
        let b ="44"

        console.log(a);
        console.log(a.charAt(2));
        console.log(a.charCodeAt(3));
        console.log(a.length);
        console.log(a.trim().length);
        console.log(a.trimStart().length);
        console.log(a.trimEnd().length);
        console.log(a.substring(2,4));
        console.log(a.slice(2,4));
        console.log(a.substr(2,6));  
        console.log(b.padStart(4,0));
        console.log(b.padEnd(4,0));
        console.log(a.concat(b));
        console.log(a.repeat(4));
        console.log(a.replace("Kishore","Vickey"));
        console.log(a.replaceAll("Kishore","Vickey"));
        console.log(a.toLocaleLowerCase());
        console.log(a.toUpperCase());
     
        
        
        
        
        
        
        
        
    </script>
    
</body>
</html>
