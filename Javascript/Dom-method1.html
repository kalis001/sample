<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .para{
            background-color: red;
            color: blue;
        }
        .para2{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <p class="para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Delectus, dolor!</p>

    <!-- <button onclick="Show()">Change</button> -->
     <button>change</button>

    <script>
const btn =document.querySelector('button')

btn.onclick =  function(){
// function Show(){
    const para =document.querySelector('p')
    const get = para.getAttribute('class')

    if(get == 'para'){
        para.classList.remove('para');
        para.classList.add('para2')
        
        
    }
    else{
        para.classList.add('para');
        para.classList.remove('para2')

    }


}
    </script>
</body>
</html>
