<script>
    // const url = ''

    const result = document.getElementById('demo')
    
    function addbook(){
        window.location.href='./add-book-portal.html'
    }
    async function showallbooks(){
        const data =await  fetch('https://6721d21398bbb4d93ca9ccb0.mockapi.io/data')
        const res = await  data.json()

        result.innerHTML = res.map((it)=>{

       return( `
        <ul>
        <li>Book code : ${it.bCode}</li>
        <li>Book Name : ${it.bName}</li>
        <li>Author Name (1) : ${it.aNameone}</li>
        <li>Author Name (2): ${it.aNametwo}</li>
        <li>Subject : ${it.subject}</li>
        <li>tags : ${it.tags}</li>
        </ul>
        `)}
    ).join("")
        
    }

    async function showallstudents() {
        const userData = await fetch('https://672de820fd89797156443a23.mockapi.io/registeruser')
        const userResult = await userData.json()

        result.innerHTML = userResult.map((store)=>{
            return (`
            <ul>
                <li>User Name : ${store.uName}</li>
                <li>User Password : ${store.uPass}</li>
                <li>User Roll no : ${store.uRoll}</li>
                <li>User Date of birth : ${store.uDob}</li>
                <li>User Email : ${store.uEmail}</li>
            </ul>
            `) }
        )

      
    }
    async function logout() {
        alert('You will be logged out of this session')
       window.location.href = './admin.html'
    }
