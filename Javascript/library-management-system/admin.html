<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
   <style>
        .bg-admin{
            width: 100%;
            position: absolute;
        }
        .admin-container{
            padding: 20px;
            width: 400px;
           height: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: 200px;
            left: 400px;
            background-color: rgba(223, 223, 223,.5);
            border-radius: 50px;
        }
        #admin-uname{
            margin-top: 50px;
        }
       
        #admin-pass{
            margin-top: 10px;
        }
        #admin-uname, #admin-pass{
            width: 250px;
            height: 45px;
            border: none;
            background: transparent;
            border-bottom: 2px solid white;
            padding-left: 20px;
            
        }
        #admin-uname::placeholder ,#admin-pass::placeholder{
            color: white;
        }
        .login-btn{
            margin-top: 70px ;
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 25px;
            background-color: rgb(120, 116, 116);
        }
        input:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    
    <div>
        <img class="bg-admin" src="./admin.webp" alt="">

        <div class="admin-container ">
            <h1>ADMIN LOGIN</h1>
            <input type="text" placeholder="Admin UserName"name="" id="admin-uname">
            <input type="text" placeholder="Admin Password" name="" id="admin-pass">

            <button onclick="login()" class="login-btn">Login</button>
    </div>

    <script>
        
        async function login() {
            let aName = "admin"
            let aPass = "admin"
            const name = document.getElementById('admin-uname').value
            const pass = document.getElementById('admin-pass').value

            if(name === aName && pass === aPass){
                window.location.href = './admin-portal.html'
            }
            else{
                alert('Enter Valid admin user name and password')
            }
        }


    </script>
</body>
</html>
