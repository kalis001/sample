<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            position: relative;

        }

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <img class="addbook-bg w-100" src="./book.jpeg" alt="">
  <div class="details-head">
  <h1 class="p-5 ">ADD BOOK</h1>
</div>
    <div class="form-content">
        <h2>Fill The Details of Your Book</h2>

        <div>
            <label for="">Book Code</label>
            <input type="text" id="bCode" placeholder="Enter Boook Code">
        </div>
        <div>
            <label for="">Book Name</label>
            <input type="text" id="bName" placeholder="Enter Boook Name">
        </div>
        <div>
            <label for="">Author Name(1)</label>
            <input type="text" id="aNameone" placeholder="Enter Author Name">
        </div>
        <div>
            <label for="">Author Name(2)</label>
            <input type="text" id="aNametwo" placeholder="Enter Author Name">
        </div>
        <div>
            <label for="">Subject</label>
            <input type="text" id="sub" placeholder="Enter Subject">
        </div>
        <div>
            <label for="">Tags</label>
            <textarea name="" id="tags"></textarea>
        </div>

        <button onclick="submit()" class="submit-btn">SUBMIT</button>
    </div>

</body>

<script>
    
    const url = 'https://6721d21398bbb4d93ca9ccb0.mockapi.io/data'
    
    async function submit() {
        const bCode = document.getElementById('bCode')
        const bName = document.getElementById('bName')
        const aNameone = document.getElementById('aNameone')
        const aNametwo = document.getElementById('aNametwo')
        const subject = document.getElementById('sub')
        const tags = document.getElementById('tags')

        const data = {
            bCode: bCode.value,
            bName: bName.value,
            aNameone: aNameone.value,
            aNametwo: aNametwo.value,
            subject: subject.value,
            tags: tags.value
        }
        if (data.bCode === "") {
            alert('Enter a Book code')
        }
        else if(data.bName === ""){
            alert('Enter the Book Name')
        }
        else if(data.aNameone === ""){
            alert('Enter the Author Name')
        }
        else if(data.subject === ""){
            alert('Enter the subject of the book')
        }
        else {
            try {
                const post = await fetch(url,{
                    method : 'POST',
                    headers: {'Content-Type' : 'Application/json'},
                    body: JSON.stringify(data)
                })
                then.alert('data Entered')
                
            } catch (error) {
                console.log(error);    
            }
        }
        
 }
    </script>
