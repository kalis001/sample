<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            background-color: grey;
            text-align: center;
            width: 400px;
            height: 400px;
            border-radius: 100px;
         
        }
        .container input{
            width: 250px;
            height: 20px;
            font-size: 15px;   
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
        }
    #inp1{
            margin-top: 100px;
        }
    #inp2{
            margin-top: 20px;   
        }
        #submit{
            margin-top: 30px;
            width: 100px;
            height: 40px;
            border-radius: 20px;
            background-color: rgb(180, 180, 180);
        }
    </style>
</head>
<body>
    <div class="container">
    <input type="text" placeholder="Enter Your Email" name="" id="inp1">
    <input type="text" placeholder="Enter Your Password" name="" id="inp2"><br>
    <button id="submit">Submit</button>
</div>
</body>

</html>
