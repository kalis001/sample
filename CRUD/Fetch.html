<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="inp1">
    <input type="text" name="" id="inp2">
    <input type="text" name="" id="inp3">
    <button onclick="post()">Post</button>
    <button onclick="get()">get</button>
    <table border="3">
        <tr>
            <th>Name</th>
            <th>UserName</th>
            <th>Password</th>
        </tr>
        <tbody id="demo">
           

        </tbody>
    </table>
    <script>

        const url = 'https://6718cce27fc4c5ff8f4b2101.mockapi.io/datas'
        async function post() {
            inp1 = document.getElementById("inp1").value
            inp2 = document.getElementById("inp2").value
            inp3 = document.getElementById("inp3").value

            const data = {
                name: inp1,
                username: inp2,
                password: inp3

            }
            try {
                const post = await fetch(url, {
                    method: 'POST',
                    headers:
                    {
                        'Content-Type': 'Application/json'
                    },
                    body:JSON.stringify(data)
                })
                window.location.href ='post page address'

            } catch (error) {
                console.log(error);
                
            }



        }
async function get() {
    const data = await fetch(url)
    const res= await data.json()

    const result = document.getElementById('demo')
    
    result.innerHTML = res.map((it)=>
    `
            <tr>
                <td>${it.name}</td>
                <td>${it.username}</td>
                <td>${it.password}</td>
            </tr>
    `
).join("")
    }

    </script>
</body>

</html>
