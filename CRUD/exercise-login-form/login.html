<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(221, 195, 221);
    }
    .container{
        background-color: rgb(196, 152, 212);
        width: 400px;
        height: 300px;
        text-align: center;
        border-radius: 50px;
        padding-top: 50px;
    }
    input{
        height: 30px;
        width: 250px;
        border-radius: 20px;
        border: none;
        padding-left: 15px;
        margin-top: 15px;
    }
    #login{
        width: 100px;
        height: 40px;
        border-radius: 20px;
        background-color: rgb(221, 195, 221);
        border: 1px solid;
        margin-top: 50px;
    }
</style>
<body>
    <div class="container">
            <input id="inp1" type="text" placeholder="Enter Your Username" name="" id=""><br>
            <input id="inp2" type="text" placeholder="Enter Your Password" name="" id=""><br>  
            <button onclick="get()" id="login">login</button>
        </div>

        <script>
            const u=document.getElementById("inp1")
            const p = document.getElementById("inp2")

            async function get() {
                const login = await fetch(`https://671b74d12c842d92c3800a35.mockapi.io/data?username=${u.value}&password=${p.value}`)
                const res = await login.json()
        
                if(res[0].username===u.value && res[0].password===p.value){
                    alert("you have logged in")
                    console.log("login")
                    // window.location="register.html"
                }
                else{
                    alert("Enter a valid user name and password")
                    console.log("not logged in")
                }
            }
        </script>
</body>
</html>
