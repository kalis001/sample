<body>
   
        <div class="content">
            <label for="" > Name :</label><br>
            <input id="inp1" placeholder="Enter your name" type="text" ><br>

            <label for="" > User Name :</label><br>
            <input id="inp2" placeholder="Enter your user name" type="text"><br>

            <label  for="" > password :</label><br>
            <input id="inp3" placeholder="Enter your password" type="text"><br>

            <button id="submit">Submit</button>
        </div>
    

    <script>
        inp1 = document.getElementById('inp1')
        inp2 = document.getElementById('inp2')
        inp3 = document.getElementById('inp3')
        btn=document.getElementById('submit')
      const url = 'https://671b74d12c842d92c3800a35.mockapi.io/data'
        
        async function submit() {
            const data = {
                name : inp1.value,
                username : inp2.value,
                password : inp3.value
            }

            try {
                const post = await fetch(url,{
                    method : 'POST',
                    headers : {'Content-Type':'Application/Json'},
                    body : JSON.stringify(data)
                })
                .then(()=>{
                    alert('data created')
                    window.location.href='./login.html'
                })
            } catch (error) {
                console.log(error);
                
            }
        }
        btn.addEventListener('click',submit)
    </script>
