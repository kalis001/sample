<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="container">
    <form class="row">
        <div class="col-md-6">
            <label class="form-label" for="">Name</label>
            <input class="form-control form-control-lg" type="text"></input>
        </div>
        
        <div class="col-md-6">
            <label class="form-label" for="">email</label>
            <input class="form-control" type="text">
        </div>
        <div class="col-md-8">
            <label for="" class="form-label">Address</label>
            <textarea name="" id="" class="form-control" rows="10"></textarea>
        </div>

        <div class="col-md-4">
            <label for="class=form-label">Phone-no</label>
            <input type="number" name="" id="" class="form-control">
        </div>
        <div class="col-md-5" >
            <label for="" class="form-label">Gender</label>
            <select class="form-select" name="" id="" >
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select>
        </div>

        <div class="col-md-7">
            <label for="" class="form-label">Languages</label>
            <select class="form-select" name="" id=""  size="1" multiple>
                <option value="">Tamil</option>
                <option value="">English</option>
                <option value="">Telugu</option>
                <option value="">Hindi</option>
                <option value="">Marathi</option>
                <option value="">Malayalam</option>
            </select>
        </div>
        <div class="col-md-12">
            <label class="form-label" for="">Suggestion</label>
            <textarea class="form-control"  rows="5" name="" id=""></textarea>
        </div>

       <div class="text-center col-md-6">
         <button type="submit" class="btn btn-primary w-50 mt-5">Submit</button>
       </div>
       <div class="text-center col-md-6">
         <button type="reset" class="btn btn-primary w-50 mt-5">Reset</button>
       </div>

       <div>
            <label class="form-label" for="">Email</label>
            <input class="form-control-plaintext" readonly value="egemail" type="text" name="" id="">
       </div>
    </form>
</body>
</html>
