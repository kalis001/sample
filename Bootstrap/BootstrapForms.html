<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="container">
    <form class="row">
        <div class="col-md-6">
            <label for="" class="form-label">Name</label>
            <input type="text" name="" class="form-control" id="">
        </div>

        <div class="col-md-6">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" name="" id="">
        </div>

        <div class="col-md-6">
            <label for="" class="form-label">Address</label>
            <textarea name="" class="form-control" id="" cols="30" rows="2"></textarea>
        </div>

        <div class="col-md-6">
            <label for="" class="form-label">Phone</label>
            <input type="number" name="" class="form-control" id="">
        </div>

        <div class="col-md-6">
            <label for="" class="form-label">Batch</label>
            <select name="" id="" class="form-select">
                <option value="" selected>Select</option>
                <option value="" selected>Morning</option>
                <option value="" selected>Afternoon</option>
                <option value="" selected>Evening</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="" class="form-label">Timing</label>
            <select name="" id="" class="form-select" size="2" multiple>
                <option value="" selected>Select</option>
                <option value="">3hrs</option>
                <option value="">2hrs</option>
                <option value="">Half day</option>
                <option value="">Full Day</option>
            </select>
        </div>

        <div class="text-end">
            <button class="btn btn-primary mt-3 w-25">Submit</button>
        </div>
    </form>
</body>
</html>
